<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>gregslist</title>
</head>

<body>
  <header class="container-fluid bg-primary">
    <div class="row m-3">
      <div class="col text-center text-light text-shadow">
        <h1>Gregslist</h1>
      </div>
    </div>
  </header>
  <main class="container" id="main">

    <div class="row my-3">
      <div class="col">
        <form onsubmit="app.carsController.createCar()" class="form-inline">
          <div class="form-group p-1">
            <label class="mr-1" for="make">Make</label>
            <input type="text" name="make" id="make" class="form-control" placeholder="Make...">
          </div>
          <div class="form-group p-1">
            <label class="mr-1" for="model">Model</label>
            <input type="text" name="model" id="model" class="form-control" placeholder="Model...">
          </div>
          <div class="form-group p-1">
            <label class="mr-1" for="year">Year</label>
            <input type="number" name="year" id="year" class="form-control" placeholder="Year..." min="1900" max="2021">
          </div>
          <div class="form-group p-1">
            <label class="mr-1" for="price">Price</label>
            <input type="number" name="price" id="price" class="form-control" placeholder="Price...">
          </div>
          <div class="form-group p-1">
            <label class="mr-1" for="description">Description</label>
            <input type="text" name="description" id="description" class="form-control" placeholder="Description...">
          </div>
          <div class="form-group p-1">
            <label class="mr-1" for="img">Image Url</label>
            <input type="url" name="img" id="img" class="form-control" placeholder="Image Url...">
          </div>
          <button type="submit" class="btn btn-outline-success">Add Car</button>
        </form>
      </div>
    </div>

    <div class="row" id="cars">
    </div>

    <div class="row bg-primary my-5">
      <div class="col-12 text-center text-light">
        <h2>Houses</h2>
      </div>
    </div>

    <div class="row my-3">
      <div class="col">
        <form onsubmit="app.housesController.createHouse()" class="form-inline">
          <div class="form-group p-1">
            <label class="mr-1" for="city">City</label>
            <input type="text" name="city" id="city" class="form-control" placeholder="City...">
          </div>
          <div class="form-group p-1">
            <label class="mr-1" for="zip">Zip</label>
            <input type="text" name="zip" id="zip" class="form-control" placeholder="Zip...">
          </div>
          <div class="form-group p-1">
            <label class="mr-1" for="price">Price</label>
            <input type="number" name="price" id="price" class="form-control" placeholder="Price...">
          </div>
          <div class="form-group p-1">
            <label class="mr-1" for="description">Description</label>
            <input type="text" name="description" id="description" class="form-control" placeholder="Description...">
          </div>
          <div class="form-group p-1">
            <label class="mr-1" for="img">Image Url</label>
            <input type="url" name="img" id="img" class="form-control" placeholder="Image Url...">
          </div>
          <button type="submit" class="btn btn-outline-success">Add House</button>
        </form>
      </div>
    </div>

    <div class="row" id="houses">
    </div>

    <div class="row bg-primary my-5">
      <div class="col-12 text-center text-light">
        <h2>Jobs</h2>
      </div>
    </div>

    <div class="row my-3">
      <div class="col">
        <form onsubmit="app.jobsController.createJob()" class="form-inline">
          <div class="form-group p-1">
            <label class="mr-1" for="title">Title</label>
            <input type="text" name="title" id="title" class="form-control" placeholder="Title...">
          </div>
          <div class="form-group p-1">
            <label class="mr-1" for="location">Location</label>
            <input type="text" name="location" id="location" class="form-control" placeholder="Location...">
          </div>
          <div class="form-group p-1">
            <label class="mr-1" for="pay">Pay</label>
            <input type="number" name="pay" id="pay" class="form-control" placeholder="Pay...">
          </div>
          <div class="form-group p-1">
            <label class="mr-1" for="img">Image Url</label>
            <input type="url" name="img" id="img" class="form-control" placeholder="Image Url...">
          </div>
          <div class="form-group p-1">
            <label class="mr-1" for="description">Description</label>
            <input type="text" name="description" id="description" class="form-control" placeholder="Description...">
          </div>
          <button type="submit" class="btn btn-outline-success">Add Job</button>
        </form>
      </div>
    </div>

    <div class="row" id="jobs">
    </div>

  </main>
  <footer class="container-fluid bg-primary">
    <div class="row">
      <div class="col text-center text-light">
        <p>Made with ‚ù§ by CodeWorks</p>
      </div>
    </div>
  </footer>

  <script src="app/main.js" type="module"></script>
</body>

</html>
